<div class="person-card">
    <!-- Logic: check if image starts with http. If not, assume local (add relURL) -->
    {{ if hasPrefix .image "http" }}
        <img src="{{ .image }}" alt="{{ .name }}">
    {{ else }}
        <img src="{{ .image | relURL }}" alt="{{ .name }}">
    {{ end }}
    
    <h3>{{ .name }}</h3>
    <p class="org">{{ .org }}</p>
    {{ if .role }}<p class="role" style="color:var(--primary); font-size:0.85rem;">{{ .role }}</p>{{ end }}

    <div class="social-icons">
        {{ range .social }}
            <a href="{{ .url }}" target="_blank" aria-label="{{ .service }}">
                {{ if eq .service "linkedin" }}
                    <svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                {{ else if eq .service "twitter" }}
                    <svg viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                {{ else if eq .service "bluesky" }}
                    <!-- Official Bluesky Butterfly Logo shape (simplified) -->
                    <svg viewBox="0 0 560 500"><path d="M120 0C120 0 160 100 280 200C400 100 440 0 440 0C440 0 560 40 560 160C560 260 480 320 380 340C480 360 520 420 520 480C520 480 440 500 280 400C120 500 40 480 40 480C40 420 80 360 180 340C80 320 0 260 0 160C0 40 120 0 120 0Z"/></svg>
                {{ else if eq .service "website" }}
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                {{ end }}
            </a>
        {{ end }}
    </div>
</div>
