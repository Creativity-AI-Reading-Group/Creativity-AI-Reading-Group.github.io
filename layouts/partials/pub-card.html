<div class="pub-card">
    <div class="pub-info">
        <h3 class="pub-title">{{ .title }}</h3>
        
        <!-- Metadata: Authors • Venue • Year -->
        <div class="pub-meta">
            <span class="pub-authors">{{ .authors }}</span>
            
            {{ if .venue }}
                <span class="meta-separator">•</span>
                <span class="pub-venue">{{ .venue }}</span>
            {{ end }}
            
            {{ if .year }}
                <span class="meta-separator">•</span>
                <span class="pub-year">{{ .year }}</span>
            {{ end }}
            
            {{ if .description }}
                <span class="meta-separator">•</span>
                <span class="pub-desc">{{ .description }}</span>
            {{ end }}
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="pub-actions">
        <!-- PDF Download -->
        {{ if .file }}
        <a href="{{ .file | relURL }}" target="_blank" class="action-btn pdf-btn" title="Download PDF">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="12" y2="18"></line><line x1="15" y1="15" x2="12" y2="18"></line></svg>
            <span>PDF</span>
        </a>
        {{ end }}

        <!-- Arxiv Link -->
        {{ if .arxiv }}
        <a href="{{ .arxiv }}" target="_blank" class="action-btn arxiv-btn" title="View on Arxiv">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
            <span>arXiv</span>
        </a>
        {{ end }}

        <!-- Venue/DOI Link -->
        {{ if .link }}
        <a href="{{ .link }}" target="_blank" class="action-btn link-btn" title="External Link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            <span>Link</span>
        </a>
        {{ end }}
    </div>
</div>
